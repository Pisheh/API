name: Node.js Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  create_API_docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v3.1.4
      with:
        # Version range or exact version of a Python version to use, using SemVer's version range syntax.
        python-version: 3.10.6
        cache: 'pip' # caching pip dependencies
    - name: Install requirements
      run: pip install -r requirements.txt
    - name: Generate API json file
      run: python -c "from json import dump; from app.app import app; dump(app.openapi(),open('api.json','w'))"
    
    - name: Swagger UI Action
      # You may pin to the exact commit or the version.
      # uses: Legion2/swagger-ui-action@524765e0d7cdaa25759f922a23c931af00ebf2f6
      uses: Legion2/swagger-ui-action@v1.1.6
      with:
        output: swagger-ui
        spec-file: api.json
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{secrets.ACTIONS_DEPLOY_KEY}}
        publish_dir: swagger-ui
